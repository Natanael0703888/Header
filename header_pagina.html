<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
 
    <header class="main-header">
      <!-- Contenedor principal del encabezado -->
        <div class="header-contenedor">
          <div class="contenedor-logo-header">
            <a href="header_pagina.html" class="logo-header">
             <span>Pagina</span><span>Web</span>
            </a>
          </div>
          <!-- Contenedor para la barra de navegación -->
          <div class="contenedor-nav-header">
            <!-- Barra de navegación -->
            <nav class="nav-header">
              <input type="checkbox" id="check">
              <label for="check" class="checkbtn">
                <i class="toggle-menu">
                  <!-- Imagen del icono del menú -->
                  <img src="IMG/Icono.png" />
                </i>
              </label>
              <ul class="main-menu">
                <li class="menu-item"><a href="header_pagina.html">Inicio</a></li>
                <li class="menu-item"><a href="#">Acerca de</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a id="nav-main-contact" href="#">Contacto</a></li>
              </ul>
            </nav>
          </div>
        </div>
    </header>
    <!-- Imagen de fondo de la página -->
    <div class="fondo"></div>
</body>
</html>
